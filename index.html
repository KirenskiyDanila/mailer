<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Mailer Киренского</title>
</head>
<body>
<script src="js/scripts.js"></script>
<div class="bg">
    <form class="container border border-secondary border-2 d-flex flex-column col-6 rounded-3" id="mail_form">
        <label>
            <input type="text" name="FIO" id="FIO" placeholder="Введите ФИО..." class="form-control mb-2 mt-1">
        </label>
        <label>
            <input type="email" name="email" id="email" placeholder="Введите электронную почту..."  class="form-control mb-2 mt-1">
        </label>
        <label>
            <input type="text" name="phone" id="phone" placeholder="89192501214"  class="form-control mb-2 mt-1">
        </label>
        <label>
            <input type="text" name="comment" id="comment" placeholder="Введите комментарий..."  class="form-control mb-2 mt-1">
        </label>
        <div class="btn btn-success m-2" onclick="ajaxScript()">Отправить</div>
    </form>
    <div class="list-group container" id="list">

    </div>
</div>
</body>
</html>
